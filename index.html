<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!--normalizing style sheet-->
  <link rel="stylesheet" href="./css/normalizing.css">
  <!--main css style sheet-->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="card-text">
      <div class="container">
        <h1>Get <span class="colored">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
            <div class="companies">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="templates">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="queries">
              <h2>12m+</h2>
              <span>queries</span>
            </div>
        </div>
      </div>
    </section>
    <section class="card-image">
      <div class="layer">
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by&nbsp;<a href="#">Elakhdar Ayoub</a>.
    </div>
  </footer>
</body>
</html>
